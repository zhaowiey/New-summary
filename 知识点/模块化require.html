	<script type="text/javascript">
		//通过RequireJS实现：
//一提到模块化，常说到CommonJS和AMD。这俩主要是个什么东西呢，记住是模块化的标准规范即可。而RequireJS就是AMD规范的最好实现。就像ECMAScript
//和JavaScript的关系是，前者是后者的规格，后者是前者的一种实现。我们只需要知道，实现CommonJS规范的API是同步加载模块的，而实现AMD规范的API是则
//是异步加载模块，异步加载即非阻塞加载，更加适合浏览器端。官方文档对RequireJS的描述：
//RequireJS 是一个JavaScript模块加载器。它非常适合在浏览器中使用,但它也可以用在其他脚本环境, 就像 Rhino and Node.使用RequireJS加载模
//块化脚本将提高代码的加载速度和质量。
		//RequireJS优点：
		/*异步“加载”。我们知道，通常网站都会把script脚本的放在html的最后，这样就可以避免浏览器执行js带来的页面阻塞。使用RequireJS，会在相关
 * 的js加载后执行回调函数，这个过程是异步的，所以它不会阻塞页面。
		按需加载。通过RequireJS，你可以在需要加载js逻辑的时候再加载对应 的js模块，这样避免了在初始化网页的时候发生大量的请求和数据传输，或许对于一
些人来说，某些模块可能他根本就不需要，那就显得没有必要。
更加方便的模块依赖管理。相信你曾经一定遇到过因为script标签顺序问题而导致依赖关系发生错误，这个函数未定义，那个变量undefine之类的。通过RequireJS
的机制，你能确保在所有的依赖模块都加载以后再执行相关的文件，所以可以起到依赖管理的作用。
		更加高效的版本管理。想一想，如果你还是用的script脚本引入的方式来引入一个jQuery2.x的文件，然后你有200个页面都是这么引用的，那当你想换成
jQuery3.x，那你就不得不去改这200个页面。但是如果你的requireJS有在config中做jQuery的path映射，那你只需要改一处地方即可。*/
	
	</script>
