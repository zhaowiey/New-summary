		<script type="text/javascript">
			//Session机制
				/*
				        除了使用Cookie，Web应用程序中还经常使用Session来记录客户端状态。Session是服务器端使用的一种
				 记录客户端状态的机制，使用上比Cookie简单一些，相应的也增加了服务器的存储压力。
				   Session技术则是服务 端的解决方案，它是通过服务器来保持状态的。由于Session这个词汇包含的语义很多，因此需要在这里明确一下 
				Session的含义。首先，我们通常都会把Session翻译成会话，因此我们可以把客户端浏览器与服务器之间一系
				 列交互的动作称为一个 Session。从这个语义出发，我们会提到Session持续的时间，会提到在Session过程
				 中进行了什么操作等等；其次，Session指的是服务器端为客户端所开辟的存储空间，在其中保存的信息就是用于保
				 持状态。从这个语义出发，我们则会提到往Session中存放什么内容，如何根据键值从 Session中获取匹配的内
				 容等。要使用Session，第一步当然是创建Session了。那么Session在何时创建呢？当然还是在服务器端程
				 序运行的过程中创建的，不同语言实现的应用程序有不同创建Session的方法，而在Java中是通过调用
				HttpServletRequest的getSession方法（使用true作为参数）创建的。在创建了Session的同时，
				 服务器会为该Session生成唯一的Session id，而这个Session id在随后的请求中会被用来重新获得已经
				 创建的Session；在Session被创建之后，就可以调用Session相关的方法往Session中增加内容了，
				 而这些内容只会保存在服务器中，发到客户端的只有Session id；当客户端再次发送请求的时候，会将这个
				 Session id带上，服务器接受到请求之后就会依据Session id找到相应的Session，从而再次使用
				 之。正式这样一个过程，用户的状态也就得以保持了。*/
			//什么是Session
				/*Session是另一种记录客户状态的机制，不同的是Cookie保存在客户端浏览器中，而Session保存在服务器
				 * 上。客户端浏览器访问服务器的时候，服务器把客户端信息以某种形式记录在服务器上。这就是Session。客户
				 * 端浏览器再次访问时只需要从该Session中查找该客户的状态就可以了。*/
			
			//Cookie与Session的区别
				/*
				 	1.cookie数据存放在客户的浏览器上，session数据放在服务器上；
					2.cookie不是很安全，别人可以分析存放在本地的COOKIE并进行COOKIE欺骗，考虑到安全应当使用session；
					3.session会在一定时间内保存在服务器上。当访问增多，会比较占用你服务器的性能。考虑到减轻服务器性能方面，应当使用COOKIE；
					4.单个cookie在客户端的限制是3K，就是说一个站点在客户端存放的COOKIE不能超过3K；*/
				
				/*
				 	cookie数据存放在客户的浏览器上，session数据放在服务器上；
					cookie不是很安全，别人可以分析存放在本地的COOKIE并进行COOKIE欺骗，考虑到安全应当使用session；
					session会在一定时间内保存在服务器上。当访问增多，会比较占用你服务器的性能。考虑到减轻服务器性能方面，应当使用COOKIE；
					单个cookie在客户端的限制是3K，就是说一个站点在客户端存放的COOKIE不能超过3K；*/
