<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//obj 添加class的元素  name 添加的class名
			function addClass(obj,name){
				var s = obj.className;
				//'aaa abc'
				if(s==''){
					//没有class,直接添加
					obj.className = name;
				}else{
					//有class，没有重名，就添加
					//拆出每个class名
					var arr = s.split(' ');
					//console.log(arr)
					//判断是否有重名
					for(var i=0;i<arr.length;i++){
						//如果有重名，执行return，不会执行下面的obj.className += ' '+name;
						if(arr[i]==name){
							return;
						}
					}
					//如果没有重名，就执行这里
					obj.className += ' '+name;	
				}
			}
		</script>
	</body>
</html>
