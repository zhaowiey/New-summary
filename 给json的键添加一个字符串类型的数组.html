	<body>
		<script type="text/javascript">
			//eval()函数会将传入的字符串当做JavaScript代码进行执行。

			function fn(){
    			str = eval(str)
    			return str
    		}
    		console.log(typeof(str))
    		var defaultData = [
				{
			        "text": '我的班级',       
			        "nodes": fn()
			    }    
			];
		</script>
